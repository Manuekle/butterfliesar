# Configuration Cache
org.gradle.configuration-cache=false
org.gradle.configuration-cache.problems=warn

# Performance optimizations
org.gradle.jvmargs=-Xmx4g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseG1GC -Dkotlin.daemon.jvm.options\=-Xmx2048M
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true

# JVM Compatibility - Java 17 (Arch Linux path - SIN -amd64)
org.gradle.java.home=/usr/lib/jvm/java-17-openjdk
kotlin.jvm.target.validation.mode=warning

# Android optimizations
android.useAndroidX=true
android.enableJetifier=true
android.nonTransitiveRClass=false
android.enableR8.fullMode=false

# Java toolchain configuration
android.defaults.buildfeatures.buildconfig=true
android.defaults.buildfeatures.viewbinding=true
android.nonFinalResIds=false
android.nonTransitiveRClass=false

# Kotlin compilation options
kotlin.code.style=official
kotlin.experimental.tryK2=false

# Enable build cache for faster builds
org.gradle.caching=true
org.gradle.vfs.watch=true
org.gradle.unsafe.configuration-cache=true
org.gradle.unsafe.configuration-cache-problems=warn

# Apply init script to all builds
org.gradle.unsafe.configuration-cache=false
org.gradle.jvmargs=-Dorg.gradle.java.home=/usr/lib/jvm/java-17-openjdk -Dkotlin.daemon.jvm.options\=-Xmx2048M -Dfile.encoding=UTF-8 -XX:+HeapDumpOnOutOfMemoryError -XX:MaxMetaspaceSize=1g -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:ParallelGCThreads=4 -XX:ConcGCThreads=2 -XX:CICompilerCount=4

# Flutter
flutter.compilationTraceEnabled=false

# Enable init script
org.gradle.init.script=gradle/init.gradle